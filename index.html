<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel-button next js-next-btn">&#187;</button>
        <button class="carousel-button prev js-prev-btn">&#171;</button>
        <ul class="slides">
            <li class="slide" data-active><img src="https://images.unsplash.com/photo-1684346487721-901775363345?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1203&q=80" alt="Nature img #1"></li>
            <li class="slide"><img src="https://images.unsplash.com/photo-1684509842402-05193d33907d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Nature img #2"></li>
            <li class="slide"><img src="https://images.unsplash.com/photo-1683343946402-85b144e8ecb6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Nature img #3"></li>
            <li class="slide"><img src="https://images.unsplash.com/photo-1683468513893-50845cdfc775?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Nature img #4"></li>
            <li class="slide"><img src="https://images.unsplash.com/photo-1683010584229-88958e467226?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Nature img #5"></li>

        </ul>
    </div>
    
    <script src="carousel.js"></script>
</body>
</html>
